name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Rust library
        run: cargo build --release

      - name: Sign dylibs (ad-hoc for CI)
        run: |
          find target -name "libcider_core.dylib" -exec codesign --force --sign - {} \;

      - name: Generate Swift bindings
        run: |
          cargo run --bin uniffi-bindgen generate \
            --library target/release/libcider_core.dylib \
            --language swift \
            --out-dir apps/macos/CiderTogether/CiderTogether/Bridge

      - name: Build macOS app
        run: |
          cd apps/macos/CiderTogether
          xcodebuild -project CiderTogether.xcodeproj \
            -scheme CiderTogether \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Upload macOS app
        uses: actions/upload-artifact@v4
        with:
          name: CiderTogether-macOS
          path: apps/macos/CiderTogether/build/Build/Products/Release/CiderTogether.app

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev libadwaita-1-dev

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Rust library
        run: cargo build --release

      - name: Upload Linux library
        uses: actions/upload-artifact@v4
        with:
          name: cider-core-linux
          path: target/release/libcider_core.so

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Rust library
        run: cargo build --release

      - name: Upload Windows library
        uses: actions/upload-artifact@v4
        with:
          name: cider-core-windows
          path: target/release/cider_core.dll

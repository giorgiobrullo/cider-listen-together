name: Release macOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

env:
  RUST_BACKTRACE: 1

jobs:
  build-macos:
    runs-on: macos-26
    permissions:
      id-token: write
      contents: read
      attestations: write
    env:
      SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
      MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      NOTARIZATION_PASSWORD: ${{ secrets.NOTARIZATION_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          cache-on-failure: true

      - name: Build Rust library
        run: |
          cargo build --release -p cider-core
          mkdir -p apps/macos/CiderTogether/Frameworks
          cp target/release/libcider_core.dylib apps/macos/CiderTogether/Frameworks/
          # Fix the dylib install name so app looks in Frameworks folder
          install_name_tool -id @rpath/libcider_core.dylib apps/macos/CiderTogether/Frameworks/libcider_core.dylib

      - name: Import signing certificate
        if: env.MACOS_CERTIFICATE != ''
        env:
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo "$MACOS_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security import certificate.p12 -k build.keychain -P "$MACOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          rm certificate.p12

      - name: Build macOS app
        run: |
          cd apps/macos/CiderTogether
          xcodebuild -scheme CiderTogether \
            -configuration Release \
            -derivedDataPath build \
            -destination "platform=macOS" \
            CODE_SIGN_IDENTITY="${{ secrets.CODE_SIGN_IDENTITY || '-' }}" \
            DEVELOPMENT_TEAM="${{ secrets.DEVELOPMENT_TEAM || '' }}" \
            CODE_SIGN_STYLE="Manual" \
            ENABLE_HARDENED_RUNTIME=YES \
            build

      - name: Fix dylib references and sign with hardened runtime
        run: |
          APP_PATH="apps/macos/CiderTogether/build/Build/Products/Release/CiderTogether.app"
          BINARY="$APP_PATH/Contents/MacOS/CiderTogether"
          FRAMEWORKS_DIR="$APP_PATH/Contents/Frameworks"
          SIGN_IDENTITY="${{ secrets.CODE_SIGN_IDENTITY || '-' }}"

          # Create Frameworks dir in app bundle and copy dylib
          mkdir -p "$FRAMEWORKS_DIR"
          cp apps/macos/CiderTogether/Frameworks/libcider_core.dylib "$FRAMEWORKS_DIR/"

          # Get the current dylib path embedded in the binary
          OLD_PATH=$(otool -L "$BINARY" | grep libcider_core | awk '{print $1}')

          # Fix the binary to look for dylib via @rpath
          install_name_tool -change "$OLD_PATH" @rpath/libcider_core.dylib "$BINARY"

          # Add rpath to binary if not present
          install_name_tool -add_rpath @executable_path/../Frameworks "$BINARY" 2>/dev/null || true

          # Sign all components with hardened runtime (--options runtime)
          # Sign nested components first (inside-out signing)

          # Sign Sparkle XPC services
          find "$FRAMEWORKS_DIR/Sparkle.framework" -name "*.xpc" -type d | while read xpc; do
            codesign --force --options runtime --sign "$SIGN_IDENTITY" "$xpc"
          done

          # Sign Sparkle helper apps
          find "$FRAMEWORKS_DIR/Sparkle.framework" -name "*.app" -type d | while read app; do
            codesign --force --options runtime --sign "$SIGN_IDENTITY" "$app"
          done

          # Sign Sparkle executables (Autoupdate, etc)
          find "$FRAMEWORKS_DIR/Sparkle.framework/Versions/B" -maxdepth 1 -type f -perm +111 | while read exe; do
            codesign --force --options runtime --sign "$SIGN_IDENTITY" "$exe"
          done

          # Sign Sparkle framework
          codesign --force --options runtime --sign "$SIGN_IDENTITY" "$FRAMEWORKS_DIR/Sparkle.framework"

          # Sign our dylib
          codesign --force --options runtime --sign "$SIGN_IDENTITY" "$FRAMEWORKS_DIR/libcider_core.dylib"

          # Sign the main app bundle
          codesign --force --options runtime --sign "$SIGN_IDENTITY" "$APP_PATH"

          # Verify signing
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"

      - name: Notarize app
        if: env.APPLE_ID != '' && env.NOTARIZATION_PASSWORD != ''
        env:
          TEAM_ID: ${{ secrets.DEVELOPMENT_TEAM }}
        run: |
          APP_PATH="apps/macos/CiderTogether/build/Build/Products/Release/CiderTogether.app"

          # Create ZIP for notarization
          ditto -c -k --keepParent "$APP_PATH" CiderTogether.zip

          # Submit for notarization
          xcrun notarytool submit CiderTogether.zip \
            --apple-id "$APPLE_ID" \
            --password "$NOTARIZATION_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait

          # Staple the notarization ticket
          xcrun stapler staple "$APP_PATH"

          rm CiderTogether.zip

      - name: Create DMG
        run: |
          APP_PATH="apps/macos/CiderTogether/build/Build/Products/Release/CiderTogether.app"

          # Install tools
          brew install create-dmg librsvg

          # Convert SVG background to PNG
          rsvg-convert -w 1320 -h 800 assets/dmg-background.svg -o dmg-background.png

          # Create a styled DMG with drag-to-Applications (2x size for retina)
          create-dmg \
            --volname "CiderTogether" \
            --volicon "$APP_PATH/Contents/Resources/AppIcon.icns" \
            --background dmg-background.png \
            --window-pos 200 120 \
            --window-size 1320 800 \
            --icon-size 320 \
            --icon "CiderTogether.app" 360 340 \
            --hide-extension "CiderTogether.app" \
            --app-drop-link 960 340 \
            --no-internet-enable \
            CiderTogether.dmg \
            "$APP_PATH" \
          || true  # create-dmg returns non-zero if DMG exists

      - name: Sign DMG
        if: env.MACOS_CERTIFICATE != ''
        run: |
          codesign --force --sign "${{ secrets.CODE_SIGN_IDENTITY }}" CiderTogether.dmg

      - name: Generate Sparkle signature
        id: sparkle
        if: env.SPARKLE_PRIVATE_KEY != ''
        run: |
          # Install Sparkle tools
          brew install --cask sparkle

          # Sign the DMG with Sparkle EdDSA key
          echo "$SPARKLE_PRIVATE_KEY" > sparkle_private_key
          SIGN_OUTPUT=$(/opt/homebrew/Caskroom/sparkle/*/bin/sign_update CiderTogether.dmg -f sparkle_private_key)
          rm sparkle_private_key

          # Parse signature from output (format: sparkle:edSignature=XXX length=YYY)
          SIGNATURE=$(echo "$SIGN_OUTPUT" | sed 's/sparkle:edSignature=//' | sed 's/ length=.*//')
          echo "signature=$SIGNATURE" >> $GITHUB_OUTPUT

          # Get file size
          FILE_SIZE=$(stat -f%z CiderTogether.dmg)
          echo "file_size=$FILE_SIZE" >> $GITHUB_OUTPUT

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Find the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to HEAD"
            # Get commits since previous tag, format nicely
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges | grep -v "^- Merge" || true)
          else
            echo "No previous tag found, using all commits"
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges -20 | grep -v "^- Merge" || true)
          fi

          # Save changelog to file for artifact
          echo "$CHANGELOG" > changelog.txt

          # Also output for use in this job (escape for GitHub Actions)
          {
            echo "changelog<<EOF"
            echo "$CHANGELOG"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Rename DMG with version
        run: |
          mv CiderTogether.dmg CiderTogether-${{ steps.version.outputs.version }}.dmg

      - name: Update appcast.xml
        if: steps.sparkle.outputs.signature != ''
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SIGNATURE="${{ steps.sparkle.outputs.signature }}"
          FILE_SIZE="${{ steps.sparkle.outputs.file_size }}"
          DOWNLOAD_URL="https://github.com/giorgiobrullo/cider-listen-together/releases/download/v${VERSION}/CiderTogether-${VERSION}.dmg"
          DATE=$(date -R)

          # Convert changelog to HTML list
          CHANGELOG_HTML=$(cat changelog.txt | sed 's/^- /<li>/g' | sed 's/$/<\/li>/g' | tr '\n' ' ')

          cat > appcast.xml << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <rss version="2.0" xmlns:sparkle="http://www.andymatuschak.org/xml-namespaces/sparkle" xmlns:dc="http://purl.org/dc/elements/1.1/">
            <channel>
              <title>CiderTogether Updates</title>
              <link>https://raw.githubusercontent.com/giorgiobrullo/cider-listen-together/main/appcast.xml</link>
              <description>Updates for CiderTogether</description>
              <language>en</language>
              <item>
                <title>Version ${VERSION}</title>
                <description><![CDATA[<h2>What's New</h2><ul>${CHANGELOG_HTML}</ul>]]></description>
                <pubDate>${DATE}</pubDate>
                <sparkle:version>${VERSION}</sparkle:version>
                <sparkle:shortVersionString>${VERSION}</sparkle:shortVersionString>
                <sparkle:minimumSystemVersion>13.0</sparkle:minimumSystemVersion>
                <enclosure url="${DOWNLOAD_URL}"
                           sparkle:edSignature="${SIGNATURE}"
                           length="${FILE_SIZE}"
                           type="application/octet-stream"/>
              </item>
            </channel>
          </rss>
          EOF

      - name: Attest DMG
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: CiderTogether-${{ steps.version.outputs.version }}.dmg

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: CiderTogether-macos
          path: CiderTogether-${{ steps.version.outputs.version }}.dmg

      - name: Upload appcast artifact
        if: steps.sparkle.outputs.signature != ''
        uses: actions/upload-artifact@v4
        with:
          name: appcast
          path: appcast.xml

      - name: Upload changelog artifact
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: changelog.txt

  release:
    needs: build-macos
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download DMG
        uses: actions/download-artifact@v4
        with:
          name: CiderTogether-macos

      - name: Download appcast (if exists)
        uses: actions/download-artifact@v4
        with:
          name: appcast
        continue-on-error: true

      - name: Download changelog
        uses: actions/download-artifact@v4
        with:
          name: changelog

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Read changelog
        id: changelog
        run: |
          {
            echo "body<<EOF"
            echo "## What's Changed"
            echo ""
            cat changelog.txt
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.body }}
          draft: false
          prerelease: false
          files: |
            CiderTogether-${{ steps.version.outputs.version }}.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update appcast in repo
        if: hashFiles('appcast.xml') != ''
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git fetch origin main
          git checkout main
          mv appcast.xml appcast.xml.new
          git pull origin main
          mv appcast.xml.new appcast.xml
          git add appcast.xml
          git commit -m "Update appcast.xml for v${{ steps.version.outputs.version }}" || exit 0
          git push origin main

      - name: Update Homebrew tap
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        if: env.HOMEBREW_TAP_TOKEN != ''
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DMG_FILE="CiderTogether-${VERSION}.dmg"
          SHA256=$(shasum -a 256 "$DMG_FILE" | cut -d' ' -f1)

          # Clone the tap repo
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/giorgiobrullo/homebrew-tap.git tap
          cd tap

          # Update the cask
          cat > Casks/cider-together.rb << EOF
          cask "cider-together" do
            version "${VERSION}"
            sha256 "${SHA256}"

            url "https://github.com/giorgiobrullo/cider-listen-together/releases/download/v#{version}/CiderTogether-#{version}.dmg"
            name "CiderTogether"
            desc "Listen to music together with friends using Cider"
            homepage "https://github.com/giorgiobrullo/cider-listen-together"

            livecheck do
              url :url
              strategy :github_latest
            end

            app "CiderTogether.app"

            zap trash: [
              "~/Library/Application Support/CiderTogether",
              "~/Library/Preferences/giorgiobrullo.com.CiderTogether.plist",
              "~/Library/Caches/giorgiobrullo.com.CiderTogether",
            ]
          end
          EOF

          git config user.name github-actions
          git config user.email github-actions@github.com
          git add Casks/cider-together.rb
          git commit -m "Update cider-together to v${VERSION}"
          git push
